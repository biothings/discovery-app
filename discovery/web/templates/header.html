{% block content %}
<style>
.dropdown:hover .dropdown-menu {
    display: block;
}
.dropdown-menu {
    margin-top: 0px;
}
</style>
<header id="header">
  <title>{{site_name}}</title>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">

      {% if site_name == "NIAID Data Portal" %}
        <img src="/static/img/niaid/icon.svg" width="50" height="50" alt="NIAID Data Portal">
      {% else%}
        <img src="/static/img/dde-logo-o.svg" width="30" height="30" alt="DDE" class="d-none d-md-inline">
        <i class="fas fa-home d-inline d-md-none mainTextDark"></i>
      {% endif %}
    </a>
    <a id="logo" class="navbar-brand caps logoText d-none d-md-inline logoFont" href="/">{{site_name}}</a>
    <button class="navbar-toggler alert-secondary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav" id="user_link">
        <li class="nav-item d-inline d-md-none"><a class="nav-link h-link mainTextLight" href="/best-practices">Discovery Guide</a></li>
        <li class="nav-item dropdown d-none d-md-inline">
          <a class="nav-link dropdown-toggle mainTextLight" href="/best-practices" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
            Discovery Guide
          </a>
          <div class="dropdown-menu alert-dark" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/dataset">Dataset Registry</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/guide"><img src="/static/img/dde-logo-o.svg" width="20" height="20" alt="CTSA" title="CTSA Portal"> Discovery Dataset Guide</a>
            <a class="dropdown-item" href="/guide/outbreak/dataset"><img src="/static/img/outbreak.png" width="20" height="20" alt="Outbreak.info" title="Outbreak.info"> Outbreak.info Dataset Guide</a>
            <a class="dropdown-item" href="/guide/niaid"><img src="/static/img/niaid/icon.svg" width="20" height="20" alt="NIAID" title="NIAID Data Portal"> NIAID Dataset Guide</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link h-link mainTextDark" href="/schema-playground">Schema Playground</a></li>
        <template v-if="userInfo && !userInfo.login">
          <li class='nav-item'><a class='nav-link' :href='"/login?next="+window.location.pathname'>Login</a></li>
        </template>
        <template v-if="userInfo && userInfo.login">
          <li class='nav-item'>
            <a class='nav-link pulse' id='navPhotoLink' href='/dashboard/'>
              <small v-text='userInfo.login'></small>
              <img v-if="!userInfo.avatar_url" id='navPhoto' class='userImage' src='/static/img/default.png' alt='user photo'>
              <img v-else id='navPhoto' class='userImage' :src='userInfo.avatar_url' alt='user photo'>
            </a>
          </li>
          <li class='nav-item'><a class='nav-link' :href='"/logout?next="+window.location.pathname'>Logout</a></li>
        </template>
      </ul>
    </div>
  </nav>
</header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
<script>
var app = new Vue({
      el: '#header',
			data: function(){
				return {
          userInfo:{}
				}
			},
      methods:{
        checkUser(){
          let self = this;
          axios.get('/user').then(res=>{
            self.userInfo = res.data;
          }).catch(err=>{
            throw err;
          });
        },
    },
    mounted:function(){
      var self = this;
      self.checkUser();
    }
  })
</script>
{% endblock %}
