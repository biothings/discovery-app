{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<style>
.swal2-popup .swal2-textarea {
    height: auto !important;
    padding: .75em;
}
</style>
<section id="dashboard">
  <div  class="container" style="min-height: 100vh;padding-top:80px;">
    <h1 class="text-muted caps">My Dashboard</h1>
    <div class="dashboard">
      <div class="row mb-5">
        <!-- uSER BOX -->
        <div class="col-sm-2 p-0 userInfo bg-secondary">
          <div class="pRelative">
            <img :src="user.avatar_url" width="100%" alt="logo" style="z-index:1"/>
            <div class="clip bg-secondary pAbsolute" style="z-index:2"></div>
          </div>
          <div class="bg-secondary text-light p-3 text-center">
            <template v-if="user && user.name">
              <p class="text-light mt-4 lighter"  v-text="user.name" v-text="user.name"></p>
            </template>
            <a class="text-light link"  target="_blank" :href="'http://www.github.com/'+user.login">
              <i class="fab fa-github"></i> <span v-text="user.login"></span>
            </a>
          </div>
        </div>
        <!-- RESULTS -->
        <div class="col-sm-10" id="dashTippyParent">
          <div class="mt-3 mainTextLight">
            <div class="numberCircle mainBackLight" v-text="dashboardTotal"></div> Registered Schema Namespaces
          </div>
          <template v-if="dashboard && dashboard.length">
            <div v-for="item in dashboard" class="row m-1">
              <div class="col-sm-5 p-1 mainBackLight d-flex align-items-center justify-content-left">
                <a target="_blank" :href="'/'+item.namespace+'/'" v-text="item.namespace" class="d-inline m-2 text-light"></a>
              </div>
              <div class="col-sm-7 p-1 bg-dark actions d-flex align-items-center justify-content-around">
                <div>
                  <a target="_blank" :href="item.url" :title="item.url" >
                    <span class="fa-stack fa-1x pointer tip" :data-tippy-info="'source URL'">
                      <i class="fas fa-circle text-muted fa-stack-2x"></i>
                      <i class="fas fa-code fa-stack-1x text-light"></i>
                    </span>
                  </a>
                </div>
                <div>
                  <a :href="'/'+item.namespace+'/'">
                    <span class="fa-stack fa-1x pointer tip" :data-tippy-info="'Visualize'">
                      <i class="fas fa-circle text-muted fa-stack-2x"></i>
                      <i class="fas fa-eye fa-stack-1x text-light"></i>
                    </span>
                  </a>
                </div>
                <div>
                  <span class="fa-stack fa-1x pointer tip" @click="deleteSelected('schema',item.namespace)" :data-tippy-info="'Delete'">
                    <i class="fas fa-circle text-muted fa-stack-2x"></i>
                    <i class="fas fa-trash fa-stack-1x text-light"></i>
                  </span>
                </div>
              </div>

            </div>
          </template>


          <div class="mt-3 mainTextDark">
            <div class="numberCircle mainBackDark" v-text="dashboardMetadataTotal"></div> Registered Datasets
          </div>
          <template v-if="dashboardMetadata && dashboardMetadata.length">
            <div v-for="item in dashboardMetadata" class="row m-1">
              <div class="col-sm-5 p-1 mainBackDark d-flex align-items-center justify-content-left">
                <a target="_blank" :href="'/api/dataset/'+item._id" v-text="item.name" class="d-inline m-2 text-light"></a>
              </div>
              <div class="col-sm-7 p-1 bg-dark actions d-flex align-items-center justify-content-around">
                <div>
                  <a :href="'/dataset/'+item._id">
                    <span class="fa-stack fa-1x pointer tip" :data-tippy-info="'View Dataset'">
                      <i class="fas fa-circle text-muted fa-stack-2x"></i>
                      <i class="fas fa-eye fa-stack-1x text-light"></i>
                    </span>
                  </a>
                </div>
                <div>
                  <span class="fa-stack fa-1x pointer tip" @click="edit(item._id)" :data-tippy-info="'Quick Edit'">
                    <i class="fas fa-circle text-muted fa-stack-2x"></i>
                    <i class="fas fa-bolt fa-stack-1x text-light"></i>
                  </span>
                </div>
                <!-- <div>
                  <span class="fa-stack fa-1x pointer tip" @click="edit(item._id)" :data-tippy-info="'Edit Privacy'">
                    <i class="fas fa-circle text-muted fa-stack-2x"></i>
                    <i class="fas fa-lock fa-stack-1x text-light"></i>
                  </span>
                  <small class="text-warning tip bold" :data-tippy-info="'Only YOU can see this entry'">PRIVATE</small>
                  <small class="text-info tip bold" :data-tippy-info="'Anybody can see this entry'">PUBLIC</small>
                </div> -->
                <div>
                  <span class="fa-stack fa-1x pointer tip" @click="deleteSelected('metadata',item._id)" :data-tippy-info="'Delete'">
                    <i class="fas fa-circle text-muted fa-stack-2x"></i>
                    <i class="fas fa-trash fa-stack-1x text-light"></i>
                  </span>
                </div>
              </div>

            </div>
          </template>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
{% block extra_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="/static/js/lodash.js"></script>
<script src="/static/js/notify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.11/dist/sweetalert2.all.min.js"></script>
<script>
var app = new Vue({
      el: '#dashboard',
			data: function(){
				return {
          user:{},
          dashboard:[],
          dashboardTotal:"0",
          dashboardMetadata:[],
          dashboardMetadataTotal:"0",
          selectedItem:{},
          slugInput:'',
          availableSlug: false,
          invalidChars : false,
          meta:{}
				}
			},
      watch:{
        slugInput: function(newInput, oldInput){
          var self = this;
          self.slugInput = self.slugInput.toLowerCase();
          var re = /^[a-zA-Z0-9_.-]*$/;
          if (!re.test(newInput) ) {
            self.invalidChars = true;
          }else{
            self.invalidChars = false;
          }

          if (newInput && !self.invalidChars) {
            axios.get(`/api/registry/`+self.slugInput).then(function (response) {
              if (response.data.url) {
                self.availableSlug= false;
              }
            }).catch(error => {
              self.availableSlug= true;
              throw error;
            });
          }
        },
      },
			methods:{
        edit(id){
          var self = this;
          axios.get('/api/dataset/'+id).then(res=>{
            if (res.data) {
              self.meta = res.data
              let list ={}
              let notAllowed=['@context','@type','includedInDataCatalog','identifier']
              for(key in self.meta){
                if (!notAllowed.includes(key)) {
                  list[key] = key
                }
              }

              Swal.fire({
                title: `Quick Edit`,
                text:"Which field would you like to edit?",
                input: 'select',
                inputOptions: list,
                inputPlaceholder: 'Select a field to edit',
                showCancelButton: true,
                confirmButtonColor:'#5C3069',
                cancelButtonColor:'#006476',
                confirmButtonText: 'Edit',
                inputValidator: (value) => {
                  return new Promise((resolve) => {
                    if (!value) {
                      resolve('You must select something first')
                    }else{
                      resolve()
                    }
                  })
                }
              }).then((keyname) => {
                if (keyname.value) {
                  let iValue =''

                  if (typeof self.meta[keyname.value] === 'string' ||  typeof self.meta[keyname.value] === 'number' ||  typeof self.meta[keyname.value] === 'boolean') {
                    iValue = self.meta[keyname.value]
                  }else{
                    iValue = JSON.stringify(self.meta[keyname.value],null,2)
                  }

                  Swal.fire({
                    title: "Edit: "+keyname.value,
                    input: 'textarea',
                    footer:`<small>Make sure to close all: {},[] and quotes</small>`,
                    confirmButtonColor:'#5C3069',
                    cancelButtonColor:'#006476',
                    animation:false,
                    customClass:'scale-in-center',
                    inputPlaceholder: self.meta[keyname.value],
                    inputValue: iValue,
                    inputAttributes: {
                      'aria-label': keyname.value,
                      'rows':15
                    },
                    showCancelButton: true,
                    confirmButtonText: 'Save',
                    inputValidator: (value) => {
                      return new Promise((resolve) => {
                        if (value === self.meta[keyname.value]) {
                          resolve("You haven't changed anything yet")
                        }else{
                          resolve()
                        }
                      })
                    }
                  }).then((newdata) => {
                    if (newdata.value) {

                      if (newdata.value[0]==="{" || newdata.value[0]==="[") {
                        Vue.set(self.meta,keyname.value,JSON.parse(newdata.value) )
                      }else{
                        Vue.set(self.meta,keyname.value,newdata.value)
                      }

                      Swal.showLoading();
                      axios.post('/api/dataset',self.meta).then(res=>{
                        Swal.hideLoading();
                        if (res.data.success) {
                          $.notify("Field Updated",{ globalPosition: 'right',className:'success', showDuration: 40, });
                          Swal.fire({
                            title: 'Make other changes?',
                            confirmButtonColor:'#5C3069',
                            cancelButtonColor:'#006476',
                            animation:false,
                            showCancelButton: true,
                            customClass:'scale-in-center',
                            confirmButtonText: 'Yes',
                            cancelButtonText: 'No',
                          }).then((r) => {
                            if (r.value) {
                              self.edit(id)
                            }else{
                              location.reload(true);
                            }
                          })
                        }
                      }).catch(err=>{
                        throw err;
                        Swal.fire({
                          type: 'error',
                          toast: true,
                          position: 'top center',
                          title: 'Registration Failed: ',
                          text: err
                        });
                      })

                    }
                  })
                }
              })

            }
          }).catch(err=>{
            throw err;
            Swal.fire(
              'Oh, no!',
              "Can't edit at this time",
              'error'
            );
          });
        },
        deleteSelected(type,identifier){
          var self = this;
          let index = '/api/registry/';
          if (type === 'metadata') {
            index = '/api/dataset/'
          }
          Swal.fire({
            title: '<h4>Are you sure you want to delete this item?</h4>',
            text: "You won't be able to revert this!",
            showCancelButton: true,
            confirmButtonColor:'#5C3069',
            cancelButtonColor:'#006476',
            animation:false,
            customClass:'scale-in-center',
            confirmButtonText: 'Yes, delete it!'
          }).then((result) => {

            if (result.value) {
              axios.delete(index+identifier).then(res=>{
                if (res.status) {
                  switch (res.status) {
                    case 200:
                      //reload with no cache
                      location.reload(true);
                      break;
                      case 401:
                        Swal.fire(
                          'Oh, no!',
                          'You must sign-in to delete this item',
                          'error'
                        );
                        self.getAll();
                        break;
                        case 403:
                          Swal.fire(
                            'Oh, no!',
                            'You do not have permission to delete this item',
                            'error'
                          );
                          self.getAll();
                          break;
                          case 404:
                            Swal.fire(
                              'Oh, no!',
                              'This item does not seem to exist',
                              'error'
                            );
                            self.getAll();
                            break;
                    default:
                      Swal.fire(
                        'Oh no!',
                        'something went wrong',
                        'error'
                      );
                  }
                }


              }).catch(err=>{
                throw err;
                Swal.fire(
                  'Oh no!',
                  'something went wrong',
                  'error'
                );
              });

            }
          });
        },
        getAll(){
          let self= this;
          Vue.set(self.dashboard,[])
          if (this.user.login) {
            //SCHEMA NAMESPACES
            axios.get('/api/registry?user='+self.user.login).then(res=>{
              // console.log("SCHEMAS",res.data)
              self.dashboard = res.data.hits;
              self.dashboardTotal = res.data.total;
            }).catch(err=>{
              throw err;
            });
            // METADATA
            axios.get('/api/dataset?user='+self.user.login).then(res=>{
              // console.log("METADATA",res.data)
              self.dashboardMetadata = res.data.hits;
              self.dashboardMetadataTotal = res.data.total;
            }).catch(err=>{
              throw err;
            });
          }
        },
        checkLoggedUser(){
          var self = this;
          axios.get('/user').then(res=>{
            if (res.data.login) {
              self.user = res.data;
              self.getAll();
            }
          }).catch(err=>{
            throw err;
          });
        },
			},
			mounted:function(){
        tippy( '#dashTippyParent', {
          target:'.tip',
          placement:'top',
          maxWidth:'200px',
          content: 'loading',
          animation: 'fade',
          theme:'light',
          onShow(instance) {
            let info = instance.reference.dataset.tippyInfo;
            instance.setContent("<div class='text-muted m-0 text-center wraptext'>"+info+"</div>")
          }});

			},
      created:function(){
        this.checkLoggedUser()
      }
		});

</script>
{% include "footer.html" %}
{% endblock %}
